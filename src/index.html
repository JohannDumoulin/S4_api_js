<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Api</title>
</head>
<body>
	<h1>Country API</h1>
	<form id="search_form" action="index.html" method="GET">
		<input type="text" name="country" value="" placeholder="Search Country">
		<input type="submit" value="">
	</form>

	<div class="background">
		<h2 class="js_country_name country_name"></h2>
	</div>
	<div class="background front js-background">
		<h2 class="js_country_name country_name"></h2>
	</div>
	
	<div id="infos">
		<div class="js_capital"><img src="img/capital.svg" alt=""></div>
		<div class="js_flag_container flag_container"><img src="img/flag.svg" alt=""></div>
		<div class="js_population"><img src="img/population.svg" alt=""></div>
		<div class="js_region"></div>
		<div class="js_currency"><img src="img/ticket.svg" alt=""></div>
		<div class="js_language"><img src="img/language.svg" alt=""></div>
		
	</div>

	
	
</body>
</html>
